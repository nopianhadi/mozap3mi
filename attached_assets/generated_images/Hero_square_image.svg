 <svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="url(#mainGradient)" rx="20"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="#ffffff" opacity="0.1"/>
  <circle cx="450" cy="450" r="120" fill="#ffffff" opacity="0.1"/>
  <circle cx="500" cy="150" r="80" fill="#ffffff" opacity="0.08"/>
  
  <!-- Globe icon -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="70" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="70" ry="25" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <line x1="0" y1="-70" x2="0" y2="70" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
    <line x1="-70" y1="0" x2="70" y2="0" stroke="#ffffff" stroke-width="4" opacity="0.9"/>
  </g>
  
  <!-- People icons -->
  <g transform="translate(200, 400)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M -30 60 Q -30 30 0 30 Q 30 30 30 60" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <g transform="translate(300, 420)">
    <!-- Person 2 -->
    <circle cx="0" cy="0" r="28" fill="#ffffff" opacity="0.9"/>
    <path d="M -35 65 Q -35 30 0 30 Q 35 30 35 65" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <g transform="translate(400, 400)">
    <!-- Person 3 -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <path d="M -30 60 Q -30 30 0 30 Q 30 30 30 60" fill="#ffffff" opacity="0.9"/>
  </g>
  
  <!-- Success checkmark -->
  <g transform="translate(480, 100)">
    <circle cx="0" cy="0" r="40" fill="#10b981" opacity="0.9"/>
    <path d="M -15 0 L -8 12 L 18 -15" stroke="#ffffff" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="540" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.95">
    PT. Moza Group
  </text>
  <text x="300" y="575" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Indonesia
  </text>
</svg>
