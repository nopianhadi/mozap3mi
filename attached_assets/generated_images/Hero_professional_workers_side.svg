<svg width="1200" height="1400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="personSkin" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="1400" fill="url(#skyGradient)"/>
  
  <!-- Sun/Light effect -->
  <circle cx="900" cy="200" r="150" fill="url(#glowEffect)"/>
  
  <!-- Modern Buildings Background -->
  <g opacity="0.6">
    <!-- Building 1 -->
    <rect x="50" y="300" width="180" height="900" fill="url(#buildingGradient1)" rx="5"/>
    <rect x="70" y="320" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    <rect x="110" y="320" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    <rect x="150" y="320" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    <rect x="70" y="380" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    <rect x="110" y="380" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    <rect x="150" y="380" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    
    <!-- Building 2 -->
    <rect x="260" y="200" width="200" height="1000" fill="url(#buildingGradient2)" rx="5"/>
    <rect x="280" y="220" width="35" height="45" fill="#e2e8f0" opacity="0.5"/>
    <rect x="325" y="220" width="35" height="45" fill="#e2e8f0" opacity="0.5"/>
    <rect x="370" y="220" width="35" height="45" fill="#e2e8f0" opacity="0.5"/>
    <rect x="415" y="220" width="35" height="45" fill="#e2e8f0" opacity="0.5"/>
    
    <!-- Building 3 -->
    <rect x="490" y="350" width="160" height="850" fill="url(#buildingGradient1)" rx="5"/>
    <rect x="510" y="370" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    <rect x="550" y="370" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    <rect x="590" y="370" width="30" height="40" fill="#e2e8f0" opacity="0.5"/>
    
    <!-- Building 4 -->
    <rect x="680" y="250" width="220" height="950" fill="url(#buildingGradient2)" rx="5"/>
    <rect x="700" y="270" width="40" height="50" fill="#e2e8f0" opacity="0.5"/>
    <rect x="750" y="270" width="40" height="50" fill="#e2e8f0" opacity="0.5"/>
    <rect x="800" y="270" width="40" height="50" fill="#e2e8f0" opacity="0.5"/>
    <rect x="850" y="270" width="40" height="50" fill="#e2e8f0" opacity="0.5"/>
    
    <!-- Building 5 -->
    <rect x="930" y="320" width="190" height="880" fill="url(#buildingGradient1)" rx="5"/>
    <rect x="950" y="340" width="35" height="45" fill="#e2e8f0" opacity="0.5"/>
    <rect x="995" y="340" width="35" height="45" fill="#e2e8f0" opacity="0.5"/>
    <rect x="1040" y="340" width="35" height="45" fill="#e2e8f0" opacity="0.5"/>
  </g>
  
  <!-- Ground/Platform -->
  <ellipse cx="600" cy="1150" rx="500" ry="50" fill="#94a3b8" opacity="0.2"/>
  
  <!-- Professional Workers Group -->
  <!-- Person 1 - Left (Female) -->
  <g transform="translate(300, 750)">
    <!-- Head -->
    <circle cx="0" cy="0" r="70" fill="url(#personSkin)"/>
    <!-- Hair -->
    <ellipse cx="0" cy="-20" rx="75" ry="60" fill="#1e293b"/>
    <!-- Body/Suit -->
    <rect x="-60" y="80" width="120" height="200" rx="15" fill="url(#suitGradient)"/>
    <!-- Shirt -->
    <rect x="-50" y="90" width="100" height="80" rx="10" fill="#ffffff"/>
    <!-- Tie -->
    <rect x="-10" y="90" width="20" height="100" rx="3" fill="#dc2626"/>
    <!-- Arms -->
    <rect x="-80" y="100" width="25" height="150" rx="12" fill="url(#suitGradient)"/>
    <rect x="55" y="100" width="25" height="150" rx="12" fill="url(#suitGradient)"/>
    <!-- Briefcase -->
    <rect x="70" y="200" width="50" height="40" rx="5" fill="#64748b"/>
    <rect x="85" y="195" width="20" height="10" rx="3" fill="#475569"/>
  </g>
  
  <!-- Person 2 - Center (Male) -->
  <g transform="translate(600, 700)">
    <!-- Head -->
    <circle cx="0" cy="0" r="80" fill="url(#personSkin)"/>
    <!-- Hair -->
    <ellipse cx="0" cy="-30" rx="85" ry="50" fill="#0f172a"/>
    <!-- Body/Suit -->
    <rect x="-70" y="90" width="140" height="230" rx="18" fill="url(#suitGradient)"/>
    <!-- Shirt -->
    <rect x="-60" y="100" width="120" height="90" rx="12" fill="#ffffff"/>
    <!-- Tie -->
    <rect x="-12" y="100" width="24" height="120" rx="4" fill="#3b82f6"/>
    <!-- Arms -->
    <rect x="-95" y="110" width="30" height="170" rx="15" fill="url(#suitGradient)"/>
    <rect x="65" y="110" width="30" height="170" rx="15" fill="url(#suitGradient)"/>
    <!-- Hand gesture (thumbs up) -->
    <circle cx="-110" cy="250" r="25" fill="url(#personSkin)"/>
    <rect x="-115" y="220" width="10" height="35" rx="5" fill="url(#personSkin)"/>
  </g>
  
  <!-- Person 3 - Right (Male) -->
  <g transform="translate(900, 770)">
    <!-- Head -->
    <circle cx="0" cy="0" r="68" fill="url(#personSkin)"/>
    <!-- Hair -->
    <ellipse cx="0" cy="-25" rx="73" ry="55" fill="#1e293b"/>
    <!-- Body/Suit -->
    <rect x="-58" y="75" width="116" height="195" rx="14" fill="url(#suitGradient)"/>
    <!-- Shirt -->
    <rect x="-48" y="85" width="96" height="75" rx="10" fill="#ffffff"/>
    <!-- Tie -->
    <rect x="-10" y="85" width="20" height="95" rx="3" fill="#10b981"/>
    <!-- Arms -->
    <rect x="-78" y="95" width="24" height="145" rx="12" fill="url(#suitGradient)"/>
    <rect x="54" y="95" width="24" height="145" rx="12" fill="url(#suitGradient)"/>
    <!-- Document/Tablet -->
    <rect x="-90" y="180" width="45" height="60" rx="3" fill="#e2e8f0"/>
    <rect x="-85" y="185" width="35" height="50" rx="2" fill="#3b82f6" opacity="0.3"/>
  </g>
  
  <!-- Decorative Success Elements -->
  <!-- Globe icon -->
  <g transform="translate(150, 250)">
    <circle cx="0" cy="0" r="50" fill="#3b82f6" opacity="0.2"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="35" ry="15" fill="none" stroke="#3b82f6" stroke-width="3"/>
    <line x1="0" y1="-35" x2="0" y2="35" stroke="#3b82f6" stroke-width="3"/>
  </g>
  
  <!-- Award star -->
  <g transform="translate(1050, 300)">
    <circle cx="0" cy="0" r="45" fill="#f59e0b" opacity="0.2"/>
    <path d="M 0 -30 L 7 -8 L 30 -8 L 12 5 L 18 28 L 0 14 L -18 28 L -12 5 L -30 -8 L -7 -8 Z" fill="#f59e0b"/>
  </g>
  
  <!-- Checkmark -->
  <g transform="translate(200, 1050)">
    <circle cx="0" cy="0" r="55" fill="#10b981" opacity="0.2"/>
    <circle cx="0" cy="0" r="40" fill="#10b981" opacity="0.3"/>
    <path d="M -18 0 L -8 15 L 22 -20" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Airplane icon -->
  <g transform="translate(1000, 150)">
    <path d="M 0 -20 L 30 10 L 20 15 L 0 0 L -20 15 L -30 10 Z" fill="#3b82f6" opacity="0.4"/>
    <circle cx="0" cy="-25" r="8" fill="#3b82f6" opacity="0.4"/>
  </g>
  
  <!-- Floating particles/dots -->
  <circle cx="250" cy="500" r="8" fill="#3b82f6" opacity="0.3"/>
  <circle cx="850" cy="450" r="10" fill="#10b981" opacity="0.3"/>
  <circle cx="450" cy="350" r="6" fill="#f59e0b" opacity="0.3"/>
  <circle cx="1050" cy="600" r="9" fill="#3b82f6" opacity="0.3"/>
  <circle cx="350" cy="600" r="7" fill="#10b981" opacity="0.3"/>
  
  <!-- Bottom text/branding -->
  <text x="600" y="1300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e40af" text-anchor="middle">
    Professional Workers
  </text>
  <text x="600" y="1360" font-family="Arial, sans-serif" font-size="32" fill="#64748b" text-anchor="middle">
    PT. Moza Group Indonesia
  </text>
</svg>
